<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator App</title>
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="container">
      <div>
        <h2>Password Generator</h2>
      </div>
      <div id="display">
        <input type="text" placeholder="Password" id="inp1" />
        <i class="fa-solid fa-copy" onclick="copy()"></i>
      </div>
      <div id="Password">
        <span>Password Length(Max 32)</span>
        <input type="number" min="4" max="32" value="16" id="inp2"/>
      </div>
      <div id="btn">
        <button id="button" onclick="pasRend()">GENERATE PASSWORD</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
